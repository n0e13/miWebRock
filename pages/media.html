<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Rock</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon"
        href="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-rock-and-roll-rock-and-roll-justicon-flat-justicon-2.png"
        type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Media</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Sección multimedia Rock</h1>
            <p>Aquí habrá música...</p>
            <figure class="center">
                <img src="../assets/img/guitarra.jpeg" alt="Guitarra" id="rock-img-header">
                <figcaption>We will rock you</figcaption>
            </figure>
        </div>
        <section>
            <article class="center">
                <h3>Robert Tepper</h3>
                <video class="video" controls>
                    <source src="../assets/video/videoRock.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </article>
            <article class="center">
                <h3>Queen</h3>
                <iframe class="video" src="https://www.youtube.com/embed/vbvyNnw8Qjg" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </article>
        </section>
    </main>
    <footer>@Copyright n0e</footer>
</body>

</html>
